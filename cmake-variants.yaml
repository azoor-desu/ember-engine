platform:
  default: linux
  choices:
    linux:
      short: Linux
      long: Linux Platform
      settings:
        EMB_DEF_PLATFORM: Linux
    windows:    
      short: Windows
      long: Windows Platform
      settings:
        EMB_DEF_PLATFORM: Windows

iseditor:
  default: engine
  choices:
    engine:
      short: Engine
      long: Standalone game application
      settings:
        EMB_DEF_BUILD_APP_TYPE: Engine
    editor:    
      short: Editor
      long: Game Editor built upon Engine library
      settings:
        EMB_DEF_BUILD_APP_TYPE: Editor

buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
    relwithdebinfo:
      short: Release With Debug Info
      long: Release build but with debug info generated
      buildType: RelWithDebInfo
    minsizerel:
      short: Minimal Size Release
      long: Optimized build with minimal build size
      buildType: MinSizeRel
